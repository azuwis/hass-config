          {% if is_state('binary_sensor.motion_dining_room', 'on')
             or is_state('binary_sensor.motion_living_room', 'on')
             or states('sensor.plug_power') | float >= 1 %}
            true
          {% elif is_state('binary_sensor.motion_dining_room', 'off')
             and is_state('binary_sensor.motion_living_room', 'off')
             and is_state('binary_sensor.motion_sofas', 'off') %}
            false
          {% else %}
            {{ states('binary_sensor.occupancy_living_room') }}
          {% endif %}
        device_class: occupancy

camera:
  - platform: mjpeg
    mjpeg_url: http://127.0.0.1:8081
    name: Living room

climate:
  - platform: xiaomi_miio
    name: AC partner
    host: !secret ac_partner_host
    token: !secret ac_partner_token
    target_sensor: sensor.ht_bedroom_temperature
    scan_interval: 60

  - platform: smartir
    name: Bedroom
    device_code: 1180
    controller_send_service: !secret broadlink_send_packet
    temperature_sensor: sensor.ht_bedroom_temperature
    humidity_sensor: sensor.ht_bedroom_humidity

device_tracker:
  - platform: ubus
    host: !secret ubus_host
    username: !secret ubus_username
    password: !secret ubus_password
    dhcp_software: none
    consider_home: 20
    new_device_defaults:
      track_new_devices: no

input_boolean:
  dummy:

  moonlight_living_room:
    name: Moonlight living room
    initial: no
    icon: mdi:weather-night

light:
  - platform: yeelight
    devices:
      !secret yeelight_living_room_host:
        name: Living room
        model: ceiling4
        save_on_change: no
        transition: 1000
      !secret yeelight_bedroom_host:
        name: Bedroom
        model: ceiling3
        save_on_change: no
        transition: 1000

media_player:
  - platform: braviatv_psk
    name: TV
    host: !secret braviatv_host
    mac: !secret braviatv_mac
    psk: !secret braviatv_psk

  - platform: vlc

mqtt:
  discovery: yes
  broker: 127.0.0.1
  username: local
  password: local
  birth_message:
    topic: hass/status
    payload: online
  will_message:
    topic: hass/status
    payload: offline

notify:
  - name: html5
    platform: html5
    gcm_api_key: !secret gcm_api_key
    gcm_sender_id: !secret gcm_sender_id

owntracks:
  max_gps_accuracy: 200

paplay:

recorder:
  db_url: postgres://@/hass
  exclude:
    entities:
      - binary_sensor.mqtt_motion_sofas
      - climate.ac_partner
      - switch.tv
      - switch.climate_bedroom

smartir:
  check_updates: no

switch:
  - platform: broadlink
    host: !secret broadlink_host
    mac: !secret broadlink_mac

  - platform: template
    switches:
      climate_bedroom:
        friendly_name: Climate bedroom
        value_template: >-
          {{ not is_state_attr('climate.bedroom', 'operation_mode', 'off') }}
        icon_template: mdi:air-conditioner
        turn_on:
          service: climate.turn_on
          data:
            entity_id: climate.bedroom
        turn_off:
          service: climate.turn_off
          data:
            entity_id: climate.bedroom

      light_living_room:
        friendly_name: Light living room
        value_template: >-
          {{ states('light.living_room') }}
        turn_on:
          service: light.turn_on
          data_template:
            entity_id: light.living_room
            brightness: >-
              {% if now().hour >= 7 and now().hour < 23 %}
                240
              {% else %}
                1
              {% endif %}
            kelvin: >-
              {% if now().hour >= 7 and now().hour < 23 %}
                5000
              {% else %}
                2700
              {% endif %}
        turn_off:
          service: light.turn_off
          data:
            entity_id: light.living_room

      reading_living_room:
        friendly_name: Reading living room
        value_template: >-
          {{ is_state('light.living_room', 'on') and state_attr('light.living_room', 'brightness') >= 200 }}
        icon_template: mdi:book-open-page-variant
        turn_on:
          service: light.turn_on
          data:
            entity_id: light.living_room
            brightness: 240
            kelvin: 5000
            transition: 5
        turn_off:
          service: light.turn_on
          data:
            entity_id: light.living_room
            brightness: 162
            kelvin: 5000
            transition: 5

      tv:
        friendly_name: TV
        value_template: >-
          {{ states('media_player.tv') }}
        turn_on:
          service: media_player.turn_on
          data:
            entity_id: media_player.tv
        turn_off:
          service: media_player.turn_off
          data:
            entity_id: media_player.tv
        icon_template: mdi:television

      water_heater:
        friendly_name: Water heater
        value_template: >-
          {{ state_attr('climate.ac_partner', 'load_power') | int > 100 }}
        icon_template: mdi:fire
        turn_on:
          - &water_heater_condition
            condition: template
            value_template: >-
              {{ state_attr('climate.ac_partner', 'load_power') | int < 100 }}
          - &water_heater_heating
            service: climate.xiaomi_miio_send_command
            data:
              command: FE00000000000000000000000006002E2254003600A901C403860D6D138832000100010100000001000000000100010000010101000101010101000100000001000001000101010001043205C4
          - &water_heater_wait
            wait_template: >-
              {{ state_attr('climate.ac_partner', 'load_power') | int > 100 }}
            timeout: '00:01:03'
          - *water_heater_condition
          - &water_heater_power
            service: climate.xiaomi_miio_send_command
            data:
              command: FE00000000000000000000000005002C2251003600A801C403841388320001000101000000010000000001000100000101010001010101000100000000010001000101010100010410
          - &water_heater_delay
            delay: '00:00:01'
          - *water_heater_heating
          - *water_heater_wait
          - *water_heater_condition
          - *water_heater_power
          - *water_heater_delay
          - *water_heater_heating
        turn_off:
          - condition: template
            value_template: >-
              {{ state_attr('climate.ac_partner', 'load_power') | int > 100 }}
          - *water_heater_heating

