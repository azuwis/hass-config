homeassistant:
  name: Home
  latitude: !secret latitude
  longitude: !secret longitude
  elevation: !secret elevation
  time_zone: Asia/Shanghai
  unit_system: metric
  customize: !include customize.yaml
  customize_domain:
    climate:
      icon: mdi:air-conditioner
  packages: !include_dir_named packages

frontend:
  themes: !include_dir_merge_named themes

lovelace:
  mode: yaml

config:

http:
  server_host: 127.0.0.1
  use_x_forwarded_for: yes
  trusted_proxies:
    - 127.0.0.1

updater:
  reporting: no

# discovery:

conversation:
  intents:
    TurnOnOff:
      - (?P<action>打开|关闭|关掉)(?P<name>.+)
    Query:
      - (?P<name>温度|室内温度|室内湿度|室外温度|室外湿度|天气|空气|空气质量)
      - 查看{name}
      - 查询{name}
    Rain:
      - '{name}会下雨吗'
    Know:
      - '{who}认识{thing}吗'
    Default:
      - '{name}'

history:

hotword_snowboy:
  model: snowboy/alexa.umdl
  sensitivity: 0.15
  apply_frontend: no

intent_script:
  Default:
    async_action: yes
    speech:
      text: &intent_default 不明白什么是{{ name }}
    action:
      - service: script.say
        data_template:
          message: *intent_default

  Know:
    async_action: yes
    speech:
      text: &intent_know >-
        {{ who }}不认识{{ thing }}
    action:
      - service: script.say
        data_template:
          message: *intent_know

  Query:
    async_action: yes
    speech:
      text: &intent_query >-
        {% if name == '温度' %}
          室内{{ states('sensor.ht_bedroom_temperature') | round }}度，湿度{{ states('sensor.ht_bedroom_humidity') | round }}%。室外{{ states('sensor.ht_outside_temperature') | round }}度，湿度{{ states('sensor.ht_outside_humidity') | round }}%
        {% elif name == '室内温度' %}
          室内{{ states('sensor.ht_bedroom_temperature') | round }}度
        {% elif name == '室内湿度' %}
          室内湿度{{ states('sensor.ht_bedroom_humidity') | round }}%
        {% elif name == '室外温度' %}
          室外{{ states('sensor.ht_outside_temperature') | round }}度
        {% elif name == '室外湿度' %}
          室外湿度{{ states('sensor.ht_outside_humidity') | round }}%
        {% elif name == '天气' %}
          当前{{ states('sensor.dark_sky_summary') }}，
          {% if now().hour <= 14 %}
            今天最高{{ states('sensor.dark_sky_daytime_high_apparent_temperature') | round }}度，
            {% set percent = states('sensor.dark_sky_precip_probability') | round %}
            {% if percent > 0 %}
              降水可能性{{ percent }}%。
            {% endif %}
          {% else %}
            明天最高{{ states('sensor.dark_sky_daytime_high_apparent_temperature_1') | round }}度，
            {% set percent = states('sensor.dark_sky_precip_probability_1') | round %}
            {% if percent > 0 %}
              降水可能性{{ percent }}%。
            {% endif %}
          {% endif %}
          {{ states('sensor.dark_sky_hourly_summary') }}
          未来一周{{ states('sensor.dark_sky_daily_summary') | regex_replace('°C', '度') }}
        {% elif name | regex_match('空气') %}
          {% set aqi = states('sensor.us_air_quality_index') | int %}
          当前空气质量
          {% if aqi == 0 %}
            未知
          {% elif aqi <= 50 %}
            优
          {% elif aqi <= 100 %}
            良
          {% elif aqi <= 150 %}
            轻度污染
          {% elif aqi <= 200 %}
            中度污染
          {% elif aqi <= 300 %}
            重度污染
          {% else %}
            严重污染
          {% endif %}
        {% else %}
          查询不到{{ name }}
        {% endif %}
    action:
      - service: script.say
        data_template:
          message: *intent_query

  Rain:
    async_action: yes
    speech:
      text: &intent_rain >-
        {% set map = {
          '今天': 'sensor.dark_sky_precip_probability',
          '明天': 'sensor.dark_sky_precip_probability_1'
        }%}
        {% set sensor = map[name] | default(None) %}
        {% if sensor %}
          {% set percent = states(sensor) | round %}
          {% if percent == 0 %}
            {{ name }}应该不会下雨
          {% else %}
            {{ name }}降水可能性{{ percent }}%
          {% endif %}
        {% else %}
          查询不到{{ name }}会不会下雨
        {% endif %}
    action:
      - service: script.say
        data_template:
          message: *intent_rain

  TurnOnOff:
    async_action: yes
    speech:
      text: &intent_turn_on_off >-
        {% if name | regex_match('电视|客厅|吸顶|卧室|空调|热水|阅读|看书|月光') %}
          已{{ action }}{{ name }}
        {% else %}
          找不到{{ name }}
        {% endif %}
    action:
      - service: script.say
        data_template:
          message: *intent_turn_on_off
      - service_template: homeassistant.turn_{% if action == '打开' %}on{% else %}off{% endif %}
        data_template:
          entity_id: >-
            {% if name | regex_match('电视') %}
              media_player.tv
            {% elif name | regex_match('客厅|吸顶') %}
              light.living_room
            {% elif name | regex_match('卧室') %}
              light.bedroom
            {% elif name | regex_match('空调') %}
              switch.climate_bedroom
            {% elif name | regex_match('热水') %}
              switch.water_heater
            {% elif name | regex_match('阅读|看书') %}
              switch.reading_living_room
            {% elif name | regex_match('月光') %}
              input_boolean.moonlight_living_room
            {% else %}
              input_boolean.dummy
            {% endif %}

